services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stockcerebro
      POSTGRES_USER: stockcerebro
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stockcerebro_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockcerebro"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://stockcerebro:${DB_PASSWORD:-stockcerebro_dev_password}@db:5432/stockcerebro
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      EDGAR_USER_AGENT: ${EDGAR_USER_AGENT:-stockcerebro@example.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
    depends_on:
      db:
        condition: service_healthy
        

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    depends_on:
      - backend

volumes:
  pgdata:
