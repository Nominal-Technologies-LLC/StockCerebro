services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stockcerebro
      POSTGRES_USER: stockcerebro
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stockcerebro_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockcerebro"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://stockcerebro:${DB_PASSWORD:-stockcerebro_dev_password}@db:5432/stockcerebro
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      EDGAR_USER_AGENT: ${EDGAR_USER_AGENT:-stockcerebro@example.com}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
